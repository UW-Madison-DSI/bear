services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
    restart: unless-stopped

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    environment:
      MINIO_ACCESS_KEY: $MINIO_ACCESS_KEY
      MINIO_SECRET_KEY: $MINIO_SECRET_KEY
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    restart: unless-stopped


  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.5.15
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      # MINIO_REGION: us-east-1
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: $MINIO_ACCESS_KEY
      MINIO_SECRET_ACCESS_KEY: $MINIO_SECRET_KEY
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      start_period: 90s
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped


  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.5
    ports:
      - 3000:3000
    environment:
        MILVUS_URL: "milvus:19530"
    depends_on: 
      - milvus
    restart: unless-stopped

  api:
    container_name: api
    build:
      dockerfile: bear/api/Dockerfile
    volumes:
      - ./tmp:/app/tmp
    env_file:
      - .env
    environment:
      - MILVUS_HOST=milvus  # Access with internal docker network
    ports:
      - "8000:8000"
    depends_on:
      - milvus
    restart: unless-stopped
    

  mcp:
    container_name: mcp
    build:
      dockerfile: bear/mcp/Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - MILVUS_HOST=milvus  # Access with internal docker network
    depends_on:
      - milvus
    restart: unless-stopped
